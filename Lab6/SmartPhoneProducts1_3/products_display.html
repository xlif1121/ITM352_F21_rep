<html>

<head>

            <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;hit_spin_span.innerHTML= (hits/spins).toFixed(s);"

            </section>
            <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;"

                <p>&dollar;10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">

    <footer>
    
            <script>
            line = 0;
            now = new Date();
            document.write(`
        <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <tr><th colspan="2"><h1>Your One Stop For Used Phones - 
            ${first_name[0] = '.' + last_name[0] + '.'}'s</h1></th></tr>
            <tr><td>${++line}.</td><td><br />Copyright @ ${Xinfei + '' + Li}</td></tr>
            <tr><td>${++line}.</td><td>${now.getFullYear()}</td></tr>
            <tr><td>${++line}.</td><td>${(now.getHours() + 11) % 12 + 1 + ':' + now.getMinutes() + ((now.getHours() < 12) ? 'AM' : 'Pm')}</td></tr>
        </table>
        `);
        </script>
        <h1>
            Your One Stop Phone Shop-
