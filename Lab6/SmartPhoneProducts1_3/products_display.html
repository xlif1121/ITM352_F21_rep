<!DOCTYPE html>
<html>

<head>
    <script>
        var store_name = "Xinfei";
        var first_name = "Xinfei";
        var last_name = "Li";
    </script>
    <meta charset="UTF-8">
    <title>Smartphone Products</title>
    <link rel="stylesheet" type="text/css" href="products-style.css">
    <style id="localStyle"></style>

<body>
    <header>
        <h1>
            <p style="text-align: center; font-weight: bold;">
                Hits:<span id="hits_span">0</span>
                Spins:<span id="spins_span">0</span>
                Hit/Spin:<span id="hit_spin_span">0</span>
            </p>
            <span style="font-size: 200%;">
                <script>
                    document.write(`<b>${first_name}</b> <i>${last_name}</i>'s<br>`)
                </script>
            </span> Used Smart Phone Store
        </h1>
        <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;"
            onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight:bold;font-style:italic;color:white">
                We sell from
                around the globe!
            </div>
        </aside>
        <main>

            <section class="item"
                onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;hit_spin_span.innerHTML= (hits/spins).toFixed(2);"
                onclick="hits_span.innerHTML = ++hits;hit_spin_span.innerHTML= hits_span.innerHTML/spins_span.innerHTML; this.className = 'item';">
                <h2>HTC</h2>
                <p>&dollar;40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
            </section>
            <section class="item"
                onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;hit_spin_span.innerHTML= (hits/spins).toFixed(2);"
                onclick="hits_span.innerHTML = ++hits;hit_spin_span.innerHTML= hits_span.innerHTML/spins_span.innerHTML; this.className = 'item';">
                <h2>Apple</h2>
                <p>&dollar;75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
            </section>
            <section class="item"
                onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;hit_spin_span.innerHTML= (hits/spins).toFixed(2);"
                onclick="hits_span.innerHTML = ++hits;hit_spin_span.innerHTML= hits_span.innerHTML/spins_span.innerHTML; this.className = 'item';">
                <h2>Nokia</h2>
                <p>&dollar;35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>
            <section class="item"
                onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;hit_spin_span.innerHTML= (hits/spins).toFixed(2);"
                onclick="hits_span.innerHTML = ++hits;hit_spin_span.innerHTML= hits_span.innerHTML/spins_span.innerHTML; this.className = 'item';">
                <h2>Samsung</h2>
                <p>&dollar;45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>
            <section class="item"
                onmouseover="this.className = 'item rotate'; spins_span.innerHTML = ++spins;hit_spin_span.innerHTML= (hits/spins).toFixed(2);"
                onclick="hits_span.innerHTML = ++hits;hit_spin_span.innerHTML= hits_span.innerHTML/spins_span.innerHTML; this.className = 'item';">
                <h2>Blackberry</h2>
                <p>&dollar;10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>
        </main>
    </div>
    <footer>
        <script>
            line = 1;
            now = new Date();
            document.write(`
        <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <tr><th colspan="2"><h1>Your One Stop For Used Phones - 
            ${first_name[0]} . ${last_name[0]}.</h1></th></tr>
            
            <tr><td>${line}.</td><td><br />Copyright @ ${first_name} ${last_name}</td></tr>
            <tr><td>${++line}.</td><td>${now.getFullYear()}</td></tr>
            <tr><td>${++line}.</td><td>${(now.getHours() + 11) % 12 + 1 + ':' + now.getMinutes() + ((now.getHours() < 12) ? 'AM' : 'PM')}</td></tr>
        </table>
        `);
        </script>
    </footer>
</body>

</html>
<script>
    var hits = 0;
    var spins = 0;
    hits_span.innerHTML = hits;
    spins_span.innerHTML = spins;
</script>
