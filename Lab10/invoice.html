<script>
    /* 
    This creates and display a sales invoice from product sales data
    */

    // product data
    var product_quantities = [0, 2, 3, 4, 5];
    // array of all products
    // corresponds to product_quantities array
    // product_quantities[i] is the quantity for products[i]
    products = [
        { 'name': 'small gumball', 'price': 0.02 },
        { 'name': 'medium gumball', 'price': 0.05 },
        { 'name': 'large gumball', 'price': 0.07 },
        { 'name': 'small jawbreaker', 'price': 0.06 },
        { 'name': 'large jawbreaker', 'price': 0.10 }
    ];

    document.write(`
    <table style="border: 1px solid black;text-align: center;">
     <tr style="border: 1px solid black;"><th style="border: 1px solid black;">Product Name #</th><th>Price</th></tr>   
    `)
    for (let prodObj of products) { //use of will give the value , in=index
        //for(let i =0; i<product_quantities.length; i++) {
        document.write(`
<tr style="border: 1px solid black;"><td style="border: 1px solid black;">${prodObj.name}</td><td>${prodObj.price}</td></tr>

        `)
    }
    document.write(`</tbody></table>
    `)
    // Product 1

    var product1 = {};
    product1.item = 'Gillette Sensor 3 Razor';

    product1.price = 1.23;

    // var product1 = {"item": 'Gillette Sensor 3 Razor', "quantity":2; "price":1.23;}
    // Product 2
    var item2 = 'Barbasol Shaving Cream';

    var price2 = 2.64;

    // Product 3
    var item3 = 'Nautica Cologne';

    var price3 = 6.17;

    // Product 4
    var item4 = 'Rubbing Alcohol';

    var price4 = 0.98;

    // Product 5
    var item5 = 'Colgate Classic Toothbrush';

    var price5 = 1.89;

    //change product1 quantity to 0
    product1.quantity = 0;
    // Add SKU#
    product1["SKU#"] = 123;

    // Compute extended prices
    var extended_price1 = product1["quantity"] * product1["price"]; //"" and '' does not matter
    var extended_price2 = product_quantities[0] * price2;
    var extended_price3 = product_quantities[1] * price3;
    var extended_price4 = product_quantities[2] * price4;
    var extended_price5 = product_quantities[3] * price5;

    // Compute sub-total
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute tax
    var tax_rate = 0.0575
    var tax = subtotal * tax_rate;

    // Compute grand total
    var grand_total = subtotal + tax;

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="11%">quantity</th>
                <th style="text-align: center;" width="13%">price</th>
                <th style="text-align: center;" width="54%">extended price</th>
            </tr>
            <script>
                //Product row 1
                document.write(`
          <tr>
            <td width="43%">${product1.item}</td>
            <td align="center" width="11%">${product_quantities[0]}</td>
            <td width="13%">\$${product1.price}</td>
            <td width="54%">\$${extended_price1}</td>
          </tr>
          `);

                //Product row 2
                document.write(`
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${product_quantities[1]}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price2}</td>
          </tr>
          `);

                //Product row 3
                document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${product_quantities[2]}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price3}</td>
          </tr>
          `);

                //Product row 4
                document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${product_quantities[3]}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price4}</td>
          </tr>
          `);

                //Product row 5
                document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${product_quantities[4]}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price5}</td>
          </tr>
          `);
            </script>

            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                <td width="54%">$
                    <script>document.write(subtotal);</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                        5.75%</span></td>
                <td width="54%">$
                    <script>document.write(tax.toFixed(2));</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$
                        <script>document.write(grand_total.toFixed(2));</script>
                    </strong></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
