<head>

    </div>
    <footer>
        <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;" 
        onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';"
        >
        <h1>
        Your One Stop Phone Shop  
        </h1>
     </footer>
